<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - OpenBoard Web Forum</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <nav>
        <h1><a href="/">OpenBoard Web Forum</a></h1>
        <div id="auth-links">
            <a href="/login.html" class="nav-button">Login</a>
            <a href="/register.html" class="nav-button register">Register</a>
        </div>
    </nav>

    <main>
        <section class="card">
            <h2>Register</h2>

            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Register</button>

                <p id="message" class="message"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 OpenBoard Web Forum. All rights reserved.</p>
    </footer>

    <script src="/js/register.js" defer></script>
</body>
</html>
